	<script  type="text/javascript">
	/*顯示密碼區*/
		$("#show").mousedown(function () {
	        let pass_type = $('#password1').attr("type");

	        if (pass_type === '#password1' ){
	            $("input.password").attr("type", "password");
	        } else {
	            $("input.password").attr("type", "text");
	        }
	    })
	    $("#show").mouseup(function () {
	        let pass_type = $('#password1').attr("type");

	        if (pass_type === '#password1' ){
	            $("input.password").attr("type", "text");
	        } else {
	            $("input.password").attr("type", "password");
	        }
	    })
	    $("#show2").mousedown(function () {
	        let pass_type = $('#password2').attr("type");

	        if (pass_type === '#password2' ){
	            $("input.password").attr("type", "password");
	        } else {
	            $("input.password").attr("type", "text");
	        }
	    })
	    $("#show2").mouseup(function () {
	        let pass_type = $('#password2').attr("type");

	        if (pass_type === '#password2' ){
	            $("input.password").attr("type", "text");
	        } else {
	            $("input.password").attr("type", "password");
	        }
	    })
	/*顯示密碼區*/
	/*登入註冊轉換*/
		function showregister(){
			document.getElementById('register').style.display='block';
			document.getElementById('login').style.display='none';
			document.getElementById('administrator').style.display='none';
		}
		function showlogin(){
			document.getElementById('register').style.display='none';
			document.getElementById('login').style.display='block';
			document.getElementById('administrator').style.display='none';
		}
		function showadministrator(){
			document.getElementById('register').style.display='none';
			document.getElementById('login').style.display='none';
			document.getElementById('administrator').style.display='block';
		}
	/*登入註冊轉換*/
		/*double check start*/
		function chk(){
			if (document.register.psw.value==document.register.pswchk.value){
				document.register.submit;
			}
			else{
				alert("兩次輸入的密碼不同");
			}
		}
		/*double check end*/
	</script>
